{% extends "biblework/base.html" %}
{% block content %}
<h1>Evangelism Team Management</h1>

<form method="post" class="mb-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Add Member</button>
</form>

<table class="table table-striped">
<thead>
  <tr><th>Name</th><th>Role</th><th>Contact</th><th>Actions</th></tr>
</thead>
<tbody>
  {% for member in team_members %}
  <tr>
    <td>{{ member.name }}</td>
    <td>{{ member.role }}</td>
    <td>{{ member.contact }}</td>
    <td><!-- Edit/Delete buttons --></td>
  </tr>
  {% empty %}
  <tr><td colspan="4" class="text-center">No team members added yet.</td></tr>
  {% endfor %}
</tbody>
</table>
{% endblock %}
