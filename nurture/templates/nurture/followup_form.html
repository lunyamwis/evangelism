{% extends "nurture/base.html" %}
{% block content %}
<h1>Add Follow-up for {{ member.full_name }}</h1>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Save</button>
  <a href="{% url 'followup_list' member.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
