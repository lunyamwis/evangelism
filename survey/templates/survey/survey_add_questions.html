{% extends "survey/base.html" %}
{% block content %}
<h1>Add Questions for: {{ survey.title }}</h1>
<form method="post">
  {% csrf_token %}
  {{ formset.management_form }}
  {% for form in formset %}
    <div class="mb-3">
      {{ form.text.label_tag }}<br />
      {{ form.text }}
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Save Questions</button>
</form>
{% endblock %}
